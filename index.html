<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Fund</title>
    <!-- ------------------TailWind CSS-------------- -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- -----------------Bootstrap CDN--------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body class="container my-5">
    <main>
        <h1 class="text-center my-5">Saving Fund</h1>
        <section class="row ">
            <div class="col-6 d-flex justify-contents-center align-items-center  mx-auto">
                <img class="img-fluid" src="img/bank.jpg" alt="">
            </div>
            <div class="col-6 bg-secondary bg-gradient bg-opacity-25">



                <div class="my-2">
                    <h2 class=" text-center">Income</h1>
                    <p>Income: <span><input id="income-input" class="py-2 text-center" type="text"
                                placeholder="income"></span></p>
                </div>



                <div class="my-1">
                    <h2 class="text-center">Expenses</h1>
                    <p>Food: <span><input id="food-input" class="py-2 text-center" type="text" placeholder="Food Expenses"></span></p>

                    <p>Rent: <span><input id="rent-input" class="py-2 text-center" type="text" placeholder="Rent Expenses"></span></p>

                    <p>Clothes: <input id="clothes-input" class="py-2 text-center" type="text" placeholder="Clothes Expenses"></p>




                    <button onclick="calculate()" class="btn btn-primary my-2 form-control">Calculate</button>


                    <div class="my-3">
                        <h4 class=" text-center">Total Expenses: <span id="total-expenses"></span></h1>
                        <h4 class=" text-center">Balance: <span id="balance"></span></h1>
                    </div>
                    <div>

                        <p>Save: <input id="save-input" class="py-2 text-center" type="text" placeholder="Enter Input">
                            <span>%</span> <button class="btn btn-primary">Save</button>
                        </p>
                    </div>

                    <div class="my-3">
                        <h4 class=" text-center">Saving Amount <span id="saving-amount"></span></h1>
                        <h4 class=" text-center">Remaining Balance: <span id="remaining-balance"></span></h1>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>


    <!-- ----------Bootstrap JS CDN------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
